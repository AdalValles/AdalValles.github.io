<html>
<body>
<link rel="stylesheet" type="text/css" href="demo.css">

<form>
  <fieldset>
    <legend>Personal Info</legend>
    <ol>
    <li><p><label>Name<input type="text" name="text" id=name name=name type=text placeholder="First and last name"></label></p></li>
    <li><p><label>Email<input type="email" name="email" id=name2 name=name2 type=text placeholder="example@xxxx.com"></label></p></li>
    <li><p><label>Phone<input type="tel" name="phone" id=name3 name=name3 type=text placeholder="6261342522"></label></p></li>
    <li><fieldset>
      <legend>Gender</legend>
      <ol>
        <li><p><input id=male type=radio name="Gender">
          <label for=male>Male</label></p></li>
        <li><p><input id=female type=radio name=Gender>
          <label for=female>Female</label></p></li>
     </ol>
   </fieldset></li>
 </ol>
 </fieldset>

 <fieldset>
   <legend>Personal Address></legend>
   <ol>
     <li><label for=address>Address</label><textarea id=address name=address rows=5 required></textarea>
     <li><p><label>Post Code<input type="text" name="post"></label></p>
     <li><p><label>Country<input type="text" name="country"></label></p>
     </ol>
   </fieldset>
   <fieldset>
     <p><button type="submit">
       Resume
     </button>
   </p>
   </fieldset>


</body>
</html>
